<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PDF to Images</title>
    <style>
        img{
            width: 850px;
        }
    </style>
</head>
<body>
    <input id="pdf-input" type="file">    
</body>
<script src="/demo/pdf.min.js"></script>
<script>
    const fileEle = document.querySelector('#pdf-input')
    fileEle.addEventListener('change', (event) => {
        const file = event.target.files[0]
        const options = {
            startPage: 1,
            endPage: 10,
            scale: 6,
            quality: 10,
        }
        pdf2img.getImageUrls(file, options)
            .then((res) => {
                console.log(res)
                const urls = res.urls
                for (let i = 0; i < urls.length; i++) {
                    const img = document.createElement('img')
                    img.src = urls[i]
                    document.getElementsByTagName('body')[0].appendChild(img)
                }
            })        
    }, false)
</script>
</html>
